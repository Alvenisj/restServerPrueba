<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>

    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="873515594290-72h729f1b9mn6qasm6nuo8moco31qu3s.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="onSignIn">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <a href="#" id="signOut">Sign In - Enlace</a>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>

      console.log(window.location.hostname.includes('localhost'))

      var url = ( window.location.hostname.includes('localhost') )
          ? 'http://localhost:8080/api/auth/google'
          : 'https://restserver-nodeee.herokuapp.com'


  function onSignIn( response ) {

const data = { id_token: response.credential }

  fetch( url, {
   method: 'POST',
   headers: { 'Content-Type': 'application/json'},
   body: JSON.stringify( data )
  })
  .then( resp => resp.json() )
  .then( resp => {
   console.log( resp )
   localStorage.setItem( 'email', resp.usuario.correo )
   })         
.catch( console.warn );

}


     const button = document.getElementById('signOut');
        button.onclick = () => {

         console.log( google.accounts.id );
         google.accounts.id.disableAutoSelect()

         google.accounts.id.revoke( localStorage.getItem( 'email' ), done => {
            localStorage.clear();
            location.reload();
         });
        }



      </script>

     
</body>
</html>
